{% extends "base.html" %}
{% load static %}

{% block meta %}
<meta charset="UTF-8">
<meta content='width=device-width, initial-scale=1.0, user-scalable=0' name='viewport'>
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta name="description" content="{{ store.meta_description }}">
<meta content="PicoSite" name="author">
<meta name="keywords" content="{{store.meta_keywords}}">
<meta name="robots" content="index, follow">
<link rel="canonical" href="{{store.get_canonical}}">

<!-- Open Graph tags -->
<meta property="og:title" content="{{store.meta_og_title}}">
<meta property="og:description" content="{{meta_og_description}}">
<meta property="og:image" content="{{store.get_logo_image}}" rel="shortcut icon" type="image/x-icon">
<meta property="og:url" content="{{store.get_canonical}}">
<meta property="og:type" content="website">

<!-- Twitter Card tags -->
<meta name="twitter:card" content="Summary Card with Large Image">
<meta name="twitter:title" content="{{store.meta_tc_title}}">
<meta name="twitter:description" content="{{store.meta_tc_description}}">
<meta name="twitter:image" content="{{store.get_logo_image}}">
{% endblock %}

{% block title %}ثبت‌نام دوره‌ها{% endblock %}
{% block content %}



<div class="page-header">
    <h1 class="page-title">ثبت‌نام دوره‌ها</h1>
</div>
<div class="row">
    <div class="col-xl-12">
        <div class="row">
            
            <div class="col-lg-12">
                <div class="card">
                    
                    <form method="post" action="{% url 'clinic:course_register' %}">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-0">
                                        <label class="form-label">مشترک</label>
                                        <select name="customer" class="form-control select2-show-search form-select"
                                        data-placeholder="انتخاب یکی">
                                        <option label="انتخاب"></option>
                                        {% for customer in customers %}
                                        <option value="{{customer.id}}">{{ customer.full_name }} - {{customer.national_code}}</option>
                                        {% endfor %}
                                        </select>
                                </div>
                                <div class="col-md-6 mb-0">
                                        <label class="form-label">عنوان دوره</label>
                                        <select name="title" class="form-control select2-show-search form-select"
                                        data-placeholder="انتخاب یکی">
                                        <option label="انتخاب"></option>
                                        {% for course in courses %}
                                        <option value="{{course.id}}">{{ course.title }}</option>
                                        {% endfor %}
                                        </select>
                                </div>
                            
                                <div class="col-md-6 mb-0">
                                        <label class="form-label">مربی</label>
                                        <select name="instructor" class="form-control select2-show-search form-select"
                                        data-placeholder="انتخاب یکی">
                                        <option label="انتخاب"></option>
                                        {% for instructor in instructors %}
                                        <option value="{{instructor.id}}">{{ instructor.full_name }}</option>
                                        {% endfor %}
                                        </select>
                                </div>
                                <div class="col-md-6 mb-0">
                                        <label class="form-label">تعداد جلسات</label>
                                        <input name="reserved_sessions" class="form-control" id="postal" placeholder="تعداد جلسات"
                                                type="number">
                                </div>
                                <div class="col-md-6 mb-0">
                                        <label class="form-label">هزینه پرداختی</label>
                                        <input name="cost_paid" class="form-control" id="postal" placeholder="هزینه پرداخت شده"
                                                type="number">
                                </div>
                                <div class="col-md-6 mb-0">
                                    <label class="form-label">تاریخ ثبت‌نام</label>
                                    <div class="input-group">
                                        <div class="input-group-text">
                                            <i class="fa fa-calendar tx-16 lh-0 op-6"></i>
                                        </div>
                                        <input type="text" name="date" class="form-control" placeholder="YYYY/MM/DD" id="flatpickr-date">
                                    </div>
                                </div>
                                <!-- <div class="input-group col-md-12 mb-0">
                                    <label class="form-label">تاریخ شروع دوره</label>
                                    <div class="input-group">
                                        <div class="input-group-text">
                                            <i class="fa fa-calendar tx-16 lh-0 op-6"></i>
                                        </div>
                                        <input name="register_date" class="form-control fc-datepicker" placeholder="MM/DD/YYYY"
                                                type="text">
                                    </div>
                                </div> -->
                                
                            </div>
                            <div class="form-footer mt-2">
                                <button type="submit" class="btn btn-primary">ثبت‌نام</button>
                            </div>
                            <p class="text-success">{{ success_message }}</p>
                            <p class="text-danger">{{ fail_message }}</p>
                            <div><br></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
        
    
{% endblock %}

{% block js %}

<script src="{% static 'assets/js/forms-pickers.js' %}"></script>
{% endblock %}
